<!DOCTYPE html>
<html>
<head>
	<title>Profland!</title>
	<!-- Default meta tags -->
	<meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- Responsive viewport meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Our CSS file -->
  <link rel="stylesheet" type="text/css" href="/mybulma/css/mystyles.css">
  <!-- Our JS file -->
	<script type="text/javascript" src="/javascripts/client.js"></script>
	<!-- Link to JQuery -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- Link to fontawesome -->
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
	<div class="index__container">

		<div class="index__logo">
    	<img src="/assets/logo-3D-newcolor.png">
    </div>

    <div class="user__info" id="user_input">

    </div>

		<!-- 1ª layer local ou global -->
		<div class="menu__playlist-1" id="local_global">
			
		</div>

		<div class="menu__playlist-2">
			<!-- layer Local : Solo ou Lobby -->
		  <div class="menu__local" id="solo_lobby">
		  	<div class="playlist__solo">
		  		<button onclick="solo()" class="btn button is-medium" id="bsolo">Solo</button>
		  	</div>
		    <div class="playlist__lobby">
		    	<button onclick="mmlobby()" class="btn button is-medium" id="blobby">Lobby</button>
		    </div>
		  </div>
			<!-- layer Global : casual ou rank -->
		  <div class="menu__global" id="casual_rank">
		  	<div class="playlist__casual">
		  		<button onclick="casual()" class="btn button is-medium" id="bcasual">Casual</button>
		  	</div>
		    <div class="playlist__rank">
		    	<button onclick="rank()" class="btn button is-medium" id="brank">Rank</button>
		    </div>
		  </div>
		</div>

	  <!-- Escolha da materia -->
	  <div class="menu__subjects">
		  <div class="subject__list" id="disciplina">
				<div class="subject__mat">
					<button onclick="mat()" class="btn button is-medium" id="bmat">Matemática</button>
				</div>
		    <div class="subject__cn">
		    	<button onclick="cien()" class="btn button is-medium" id="bcien">Ciências</button>
		    </div>
		    <div class="subject__geo">
		    	<button onclick="geo()" class="btn button is-medium" id="bgeo">Geografia</button>
		    </div>
		  </div>
	  </div>

		<!-- Materia em função do ano -->
		<div class="menu__themes">
			<div class="themes__list">
				<div class="themes__options" id="materia">
			
				</div>
			</div>
		</div>
		
		<!-- Quizzes - JS -->
	  <div class="menu__quizz" id="quizzes">

			<div class="quizz__top">
				<div class="quizz__heading">
					<h1 id="tituloMateria"></h1>
					<p class="cabecalho_pag" id="cabecalho_pag">Pagina: 1</p>
				</div>
			</div>

			<div class="quizz__list" id="quizzesMain">
				<!-- <div class="quizz__questions" > </div> -->
			</div>

			<div class="quizz__elements">
				<div class="quizz__buttons">
					<p></p>
					<button onclick="pag_ant()" class="btn dropbtn button is-small" id="banterior">Anterior</button>
					<button onclick="pag_seg()" class="btn dropbtn button is-small" id="bseguinte">Seguinte</button>
					<p></p>
					<button onclick="sairQuiz()" class="btn dropbtn button is-small" id="bsairQuiz">Sair</button>
					<button onclick="verificar()" class="btn dropbtn button is-small" id="bverificar">Submeter</button>
				</div>
			</div>
			
	  </div>

	</div>

</body>
</html>
