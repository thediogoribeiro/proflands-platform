<!DOCTYPE html>
<html>
<head>
	<title>Profland!</title>
  <link rel="stylesheet" type="text/css" href="/static/stylesheets/styles.css">
	<script type="text/javascript" src="/static/script.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
	<div class="index__container">

		<div class="index__logo">
			<img src="">
		</div>

		<div class="user__info">
			<div class="user__img">
				<img class="user__photo">
			</div>
			<div class="user__input" id="user_input">
				<input type="text" id="userName" name="userName" value=""><br>
				<select id="userYear">
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
				</select><br>
				<button onclick="getUserInput()" class="dropbtn" id="bgetUserInput">Login</button>
			</div>
		</div>

	</div>

	<!-- 1ª layer local ou global -->
	<div class="local_global" id="local_global">
		<button onclick="local()" class="dropbtn" id="blocal">Local</button>
		<button onclick="global()" class="dropbtn" id="bglobal">Global</button>
	</div>

  <!-- 2ª layer Local : Solo ou Lobby -->
  <div class="solo_lobby" id="solo_lobby">
    <button onclick="solo()" class="dropbtn" id="bsolo">Solo</button>
    <button onclick="lobby()" class="dropbtn" id="blobby">Lobby</button>
  </div>

  <!-- 2ª layer Global : casual ou rank -->
  <div class="casual_rank" id="casual_rank">
    <button onclick="casual()" class="dropbtn" id="bcasual">Casual</button>
    <button onclick="rank()" class="dropbtn" id="brank">Rank</button>
  </div>

  <!-- Escolha da materia -->
	<div class="disciplina" id="disciplina">
    <button onclick="mat()" class="dropbtn" id="bmat">Matemática</button>
    <button onclick="cien()" class="dropbtn" id="bcien">Ciências</button>
		<button onclick="geo()" class="dropbtn" id="bgeo">Geografia</button>
  </div>

	<div class="ano" id="ano">
		<button onclick="ano(5)" class="dropbtn" id="bano5">5º Ano</button>
		<button onclick="ano(6)" class="dropbtn" id="bano6">6º Ano</button>
		<button onclick="ano(7)" class="dropbtn" id="bano7">7º Ano</button>
	</div>

	<!-- Materia em função do ano -->
	<div class="materia" id="materia"></div>

	<!-- Quizzes - JS -->
  <div class="quizzes" id="quizzes">
		<div>
			<h1 id="tituloMateria"></h1>
			<p class="cabecalho_pag" id="cabecalho_pag">Pagina: 1</p>
		</div>
		<div class="quizzes" id="quizzesMain"></div>
		<div>
			<p></p>
			<button onclick="pag_ant()" class="dropbtn" id="banterior">Anterior</button>
			<button onclick="pag_seg()" class="dropbtn" id="bseguinte">Seguinte</button>
			<p></p>
			<button onclick="sairQuiz()" class="dropbtn" id="bsairQuiz">Sair</button>
			<button onclick="verificar()" class="dropbtn" id="bverificar">Submeter</button>
		</div>
  </div>
</body>
</html>
