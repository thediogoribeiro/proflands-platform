<!DOCTYPE html>
<html>
<head>
	<title>Profland!</title>
	<!-- Default meta tags -->
	<meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- Responsive viewport meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Our CSS file -->
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
  <!-- BULMA CSS file -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <!-- Our JS file -->
	<script type="text/javascript" src="/static/script.js"></script>
	<!-- Link to JQuery -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- Link to fontawesome -->
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
	<div class="index__container">

		<!-- LOGO PROFLANDS -->
		<div class="index__logo">
			<img src="/static/assets/logo-3D-newcolor.png">
		</div>

		<!-- UTILIZADOR -->
		<div id="user_input" class="user__info">
			<div class="user__img">
				<img class="user__photo">
			</div>
			<div class="user__input">
				<div class="field user__input-1">
				  <p class="control has-icons-left has-icons-right">
				    <input id="userName" class="user__name input is-small" type="email" placeholder="Email">
				    <span class="icon is-small is-left">
				      <i class="fas fa-envelope"></i>
				    </span>
				    <!--
				    <span class="icon is-small is-right">
				      <i class="fas fa-check"></i>
				    </span>
				  	-->
				  </p>
				</div>
				<div class="field user__input-2">
				  <p class="control has-icons-left">
				    <input id="userPass" class="user__pass input is-small" type="password" placeholder="Password">
				    <span class="icon is-small is-left">
				      <i class="fas fa-lock"></i>
				    </span>
				  </p>
				</div>
				<!-- 
				<input type="text" id="userName" class=" input " name="userName" value="" placeholder="Username">
				<br>
				<input type="password" id="userPass" class="user__pass input is-small" name="userPass" value="" placeholder="Password">
				-->
			</div>
			<div class="user__dropbtn">
				<div class="select is-small user__year">
				  <select id="userYear" class="">
				    <option onclick="ano(5)" value="5">5º ano</option>
				    <option onclick="ano(6)" value="6">6º ano</option>
				    <option onclick="ano(7)" value="7">7º ano</option>
				  </select>
				</div>
				<div class="user__btn">
					<button onclick="getUserInput()" class="dropbtn button is-primary is-medium is-inverted is-outlined" id="bgetUserInput">Login</button>
				</div>
			</div>
			<div class="user__options">
				<div class="user__options-1">
					<p>Novo Utilizador</p>
				</div>
				<div class="user__options-2">
					<p>Recuperar Password</p>
				</div>
			</div>
		</div>

		<!-- 1ª layer local ou global -->
		<div class="local_global" id="local_global">
			<button onclick="local()" class="dropbtn button is-primary is-medium is-inverted is-outlined" id="blocal">Local</button>
			<button onclick="global()" class="dropbtn button is-primary is-medium is-inverted is-outlined" id="bglobal">Global</button>
		</div>

		<!-- 2ª layer Local : Solo ou Lobby -->
	  <div class="solo_lobby" id="solo_lobby">
	    <button onclick="solo()" class="dropbtn button is-primary is-medium is-inverted is-outlined" id="bsolo">Solo</button>
	    <button onclick="mm1v1()" class="dropbtn button is-primary is-medium is-inverted is-outlined" id="blobby">Lobby</button>
	  </div>

	  <!-- 2ª layer Global : casual ou rank -->
	  <div class="casual_rank" id="casual_rank">
	    <button onclick="casual()" class="dropbtn button is-primary is-medium is-inverted is-outlined" id="bcasual">Casual</button>
	    <button onclick="rank()" class="dropbtn button is-primary is-medium is-inverted is-outlined" id="brank">Rank</button>
	  </div>

	  <!-- Escolha da materia -->
		<div class="disciplina" id="disciplina">
	    <button onclick="mat()" class="dropbtn button is-primary is-medium is-inverted is-outlined" id="bmat">Matemática</button>
	    <button onclick="cien()" class="dropbtn button is-primary is-medium is-inverted is-outlined" id="bcien">Ciências</button>
			<button onclick="geo()" class="dropbtn button is-primary is-medium is-inverted is-outlined" id="bgeo">Geografia</button>
	  </div>

		<div class="ano" id="ano">
			<button onclick="ano(5)" class="dropbtn button is-primary is-medium is-inverted is-outlined" id="bano5">5º Ano</button>
			<button onclick="ano(6)" class="dropbtn button is-primary is-medium is-inverted is-outlined" id="bano6">6º Ano</button>
			<button onclick="ano(7)" class="dropbtn button is-primary is-medium is-inverted is-outlined" id="bano7">7º Ano</button>
		</div>

		<!-- Materia em função do ano -->
		<div class="materia" id="materia">
			
		</div>

		<!-- Quizzes - JS -->
	  <div class="quizzes" id="quizzes">
			<div>
				<h1 id="tituloMateria"></h1>
				<p class="cabecalho_pag" id="cabecalho_pag">Pagina: 1</p>
			</div>
			<div class="quizzes" id="quizzesMain"></div>
			<div>
				<p></p>
				<button onclick="pag_ant()" class="dropbtn button is-primary is-medium is-inverted is-outlined" id="banterior">Anterior</button>
				<button onclick="pag_seg()" class="dropbtn button is-primary is-medium is-inverted is-outlined" id="bseguinte">Seguinte</button>
				<p></p>
				<button onclick="sairQuiz()" class="dropbtn button is-primary is-medium is-inverted is-outlined" id="bsairQuiz">Sair</button>
				<button onclick="verificar()" class="dropbtn button is-primary is-medium is-inverted is-outlined" id="bverificar">Submeter</button>
			</div>
	  </div>

	</div>

</body>
</html>
